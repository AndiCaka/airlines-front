<div class="container py-4">
  <h4 class="display-2 fw-bold text-center">Update flight #<span class="text-danger">{{id}}</span>.</h4>
  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-6 p-3 m-3 border">
      <form [formGroup]="flightsForm" *ngIf="flightsForm" (ngSubmit)="onFlightSubmit()">
        <div class="form-group p-1 m-1">
          <label for="departureAirport">Departure Airport</label>
          <select id="departureAirport" formControlName="departureAirport" class="form-select">
            <option *ngFor="let airport of airports" [value]="airport.id">{{airport.name}}</option>
          </select>
          <small class="text-muted">By default the airports are not shown here only if you want to change them proceed.</small>
        </div>
        <div class="form-group p-1 m-1">
          <label for="arrivalAirport">Arrival Airport</label>
          <select id="arrivalAirport" formControlName="arrivalAirport" class="form-select">
            <option *ngFor="let airport of airports" [value]="airport.id">{{airport.name}}</option>
          </select>
          <small class="text-muted">By default the airports are not shown here only if you want to change them proceed.</small>
        </div>
        <div class="form-group p-1 m-1">
          <!--<mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="departureDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>-->
          <input type="date" formControlName="departureDate" class="form-control">
        </div>
        <div class="form-group p-1 m-1">
          <label for="flightClass">Flight Class</label>
          <select id="flightClass" formControlName="flightClass" class="form-select">
            <option *ngFor="let flightClass of flightClasses" [value]="flightClass">{{flightClass}}</option>
          </select>
        </div>
        <div class="form-group p-1 m-1">
          <label for="capacity">Capacity</label>
          <input type="text" class="form-control" id="capacity" formControlName="capacity">
        </div>
        <div class="form-group p-1 m-1">
          <label for="flightPrice">Price</label>
          <input type="text" class="form-control" id="flightPrice" formControlName="flightPrice">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
    <div class="col-3">

    </div>
  </div>
</div>
